<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-principal">
    <header>
      <nav class="contain items-center justify-between h-20 bg-red-300 flex">
        <a href="#" class="w-1/3 max-w-[140px]">
          <img
            src="../assets/images/logo.svg"
            alt="Manage-img"
            class="w-full"
          />
        </a>

        <input type="checkbox" id="menu" class="peer hidden" />
        <label
          for="menu"
          class="bg-open-menu w-6 h-5 bg-cover bg-center rounded-sm cursor-pointer peer-checked:bg-close-menu transition-all z-20"
        ></label>

        <div
          class="fixed inset-0 bg-gradient-to-b from-white/70 to-black/70 translate-x-full peer-checked:translate-x-0 transition-transform"
        >
          <ul
            class="absolute inset-x-0 top-24 p-12 bg-white w-[90%] mx-auto rounded-md h-max text-center grid gap-6 font-bold text-dark-blue shadow-2xl"
          >
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </div>

        <a
          href=""
          class="bg-bright-red text-vary-light-gray block w-max py-4 px-12 rounded-full"
          >Get Started</a
        >
      </nav>
    </header>
  </body>
</html>
